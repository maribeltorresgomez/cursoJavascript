    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>New Web Project</title>
        
        <script> 
        	function verImagen (rutaImagen){
        		var ventana;
        		
        		ventana =  window.open('','');
        		ventana.document.write ("<br>");
        		ventana.document.write ("Esta es tu imagen seleccionada");
        		ventana.document.write ("<br>");
        		ventana.document.write ("<img src='" + rutaImagen + "' width='400'/>");
        		ventana.document.write ("<br>");
        	}
        	
        	</script>
    </head>
    <body>
    	
    	<input type="file" name="cmdImagen"  id="cmdImagen" value="hola.txt" size="100">
    	<br>
    	<button name="cmdValidar" id="cmdValidar" onclick="alert(document.getElementById('cmdImagen').value);">Ver ruta</button>
    	<br>
    	<button name="cmdVer" id="cmdVver" onclick="verImagen(document.getElementById('cmdImagen').value);">Ver Imagen</button>



    </body>
</html>

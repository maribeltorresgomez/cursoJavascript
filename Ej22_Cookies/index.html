<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>New Web Project</title>
        <script type="text/javascript">
        	function grabarCookie(){
        		var hoy = new Date();
        		var expira =  new Date();
        		var nombre =  "";
        		var valor = "";
        		
        		
        		expira.setTime (hoy.getTime()+3600*1000);
        		nombre =  document.getElementById ("txtNombre").value;
        		valor =  document.getElementById ("txtValor").value;
        		alert ("vamos a grabar");
        		var cadena = nombre +"=" +valor+";expires="+expira.toGMTString();
        		alert (cadena);
        		document.cookie =  cadena; //va a√±adiendo una cookie al documento. Puede haber mas cookies
        	}
        	
        	function mostrarCookie(){
        	
        		var cadena ="";
        		alert ("vamos a mostrar");
        		cadena = document.cookie; // en mostrar vemos todas las cookies que tiene el documento
        		alert (cadena);
        	}
        </script>
    </head>
    <body>
        <h1>Ejercicio Cookie</h1>
        
        <input type="text" id="txtNombre" />
        <br>
        <input type="text" id="txtValor" />
        <br>
        <button type="button" id="cmdGrabar" onclick="grabarCookie();">Grabar</button>
        <br>
        <button type="button"  id="cmdMostrar" onclick="mostrarCookie();">Mostrar</button>
        
    </body>
</html>
